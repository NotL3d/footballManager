{% extends 'base.html' %}
{% load static %}
{% block title %} Actualizează-ți contul principal! {% endblock %}
{% block content %}
    {% include 'navbar.html' %}
    <style>
        .card-custom {
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header-custom {
            background: linear-gradient(135deg, #28a745, #218838);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            color: white;
            padding: 1.5rem;
        }

        .card-body-custom {
            background-color: #f0f8ff;
            padding: 2rem;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .form-control, .btn-custom {
            border-radius: 50px;
        }

        .btn-custom {
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
        }

        .container-custom {
            margin-top: 2rem;
            margin-bottom: 3rem;
        }
    </style>
    <div class="container container-custom" style="padding-top: 50px">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card card-custom">
                    <div class="card-header card-header-custom text-center">
                        <h3>Actualizează contul principal</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body card-body-custom">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center py-4">
                            <button type="submit" class="btn btn-success btn-lg btn-custom">Salvează!</button>
                            <a href="{% url 'home_page' %}" class="btn btn-danger btn-lg btn-custom"
                               style="padding-right: 30px; margin-left: 30px;">Renunță!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
