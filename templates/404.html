{% extends "base.html" %}
{% load static %}
{% block title %}
    404 - Page Not Found
{% endblock %}
{% block content %}
    <style>
        .container {
            text-align: center;
        }

        .error-code {
            font-size: 5em;
            margin-bottom: 20px;
            color: #dc3545;
        }

        .error-message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <p>Sorry, the page you are looking for might have been removed, had its name changed, or is temporarily
            unavailable.</p>
        <p>Return to <a href="/">home page</a>.</p>
    </div>

{% endblock %}
